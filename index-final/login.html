<body>
    <div class="container">
        <div class="inner-container">
            <form action="belepes" method="post">

                    <label for="user" class="fas fa-user"></label>
                    <input type="text" name="user" id="user" placeholder="Username">
                </div>
                <div class="box">
                    <label for="password" class="fas fa-lock"></label>
                    <input type="password" name="password" id="password" placeholder="********">
                </div>
                <span id="success"></span>
                <span id="error"></span>
                <input type="button" value="Login" class="box button" onclick="proba()">
                <input type="checkbox" name="remember" id="remember">
                <label id="najo" for="remember">Remember me</label>
                <a id="forgot" onclick="newpass()" href="">Frorgot password?</a>
            </form>
        </div>
